<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password-Field</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script
      src="https://kit.fontawesome.com/8ee87fbffa.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <h1>Enter your password</h1>

          <div class="img-container">
            <img
              src="https://images.unsplash.com/photo-1549318112-d13c34638610?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="just random"
              height="50"
            />
            <div class="text">
              <p>Business Account</p>
              <h3>sarah Bills</h3>
            </div>
          </div>
          <br />

          <form>
            <label class="password">Password</label>
            <span class="material-symbols-outlined icon md-48"> lock </span>
            <input class="input-field" type="password" />
            <span class="material-symbols-outlined icon"> visibility_off </span>
            <br />
            <br />

            <div class="actions">
              <div class="checkbox-group">
                <input type="checkbox" id="signed-input" />
                <label for="signed-input">Stay signed in</label>
              </div>
              <button type="submit" class="continue-btn">
                <p>Continue</p>
              </button>
            </div>
            <br />

            <a href="https://icodethis.com/Fensley">Reset password</a>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
